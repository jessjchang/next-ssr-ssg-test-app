name: deploy-github-actions
on:
  pull_request:
    branches:
      - main
jobs:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: "16.x"
    - name: Install NPM dependencies
      run: npm install
    - run: npm run build --if-present
    - run: npm start
